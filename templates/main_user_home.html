<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="/static/css/main_user_home.css">
</head>
<body>
<div class="box">
    <div class="username">{{ user.username }}</div>
    <div class="id">账号id：{{ user.id }}</div>
    <div class="reg_time">注册时间：{{ user.reg_time }}</div>
    <div class="sex">性别：{{ sex }}</div>
    <div class="email">邮箱：{{ user.email }}</div>
    <div class="line1"></div>
    <div class="name">真实姓名：{{ name }}</div>
    <div class="line2"></div>
    <div class="carid">身份证号：{{ carid }}</div>
    <div class="line3"></div>
    <div class="money">余额：{{ money }}￥</div>
    <div class="line4"></div>
    <a class="edit" href="{% url 'App:user_edit' %}">修改个人信息</a>
    <div class="line5"></div>
</div>
</body>
</html>
