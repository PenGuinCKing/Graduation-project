<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/main_call_admin.css">
</head>
<body>
<div class="box">
    <div class="function">

    </div>
    <div class="chat">
        <div class="title" id="title">{{ user }}</div>

        <div class="talk_area">

        <div class="users">
            {% for user in users %}
                <a  href="{% url 'App:admin_call_user' user=user.sendfrom %}"  >{{ user.sendfrom }}</a>
            {% endfor %}

        </div>
            <iframe name="talk_area" src="{% url 'App:admin_talk_area' user=user %}" width="100%" height="100%" ></iframe>
        </div>

        <div class="text_area">
            <form action="" method="post">
                {% csrf_token %} {# 防跨站攻击 #}
                <label>
                    <textarea  name="text" cols="8" rows="30" placeholder="开始发言吧。。。"></textarea>
                </label>

                <label>
                    <input class="submit" type="submit" value="Enter">
                </label>
            </form>
            {% if status %}
                <div style="position: absolute;
                            margin-top: 80px;
                            margin-left: 150px;
                            width: 200px;height: 40px;
                            line-height: 40px;
                            text-align: center;
                            background-color: salmon" id="tip">{{ tip }}</div>
            {% endif %}
        </div>
    </div>
</div>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>
{#    提示框淡入淡出#}
    $('#tip').fadeOut(4000);
</script>
</body>
</html>
